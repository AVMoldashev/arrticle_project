{% extends "base.html" %}
{% block title %}Update Article{% endblock %}
{% block content %}

    <div class="container">
        <h1>Edit Article</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label>Title:</label><br/>
            <input type="text" name="title" value="{{ article.title }}"/><br/>

            <label>Text:</label><br/>
            <textarea name="content" value="{{ article.content }}"></textarea><br/>

            <label>Author:</label><br/>
            <input type="text" name='author' value='{{ article.author }}'/><br/>
            <br/>
            <input type="submit" value="Edit"/>
        </form>
    </div>
    
{% endblock %}
