{% extends "base.html" %}

{% block menu %}
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="{% url 'create_article' %}">New article</a>
    </li>
{% endblock %}

{% block content %}

    <div class="container">
        <h1>Articles</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4" style="margin-bottom: 50px">
        {% for article in articles %}
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">Автор: {{ article.author }}</p>
                        <a href="{% url 'article_detail' article.pk %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
        
    </div>
    
{% endblock %}
